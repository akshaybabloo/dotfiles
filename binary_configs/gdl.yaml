# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "GDL"
description: "CLI and SDK to download multiple files asynchronously"
url: "https://github.com/akshaybabloo/go-download"
installLocation: "~/bin"
files:
  - fileName: "gdl"
    copyIt: true
    checkVersion: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

# yaml-language-server: $schema=./schema.json
name: "Typst"
description: "A new markup-based typesetting system that is powerful and easy to learn."
url: "https://github.com/typst/typst"
installLocation: "~/bin"
files:
  - fileName: "typst"
    execute: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

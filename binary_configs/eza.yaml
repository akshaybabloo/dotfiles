# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "Eza"
description: "A modern alternative to ls"
url: "https://github.com/eza-community/eza"
installLocation: "~/bin"
files:
  - fileName: "eza"
    checkVersion: true
    copyIt: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

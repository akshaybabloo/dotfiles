# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "fzf"
description: "A fuzzy finder"
url: "https://github.com/junegunn/fzf"
installLocation: "~/bin"
files:
  - fileName: "fzf"
    checkVersion: true
    copyIt: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "gh"
description: "GitHub CLI"
url: "https://github.com/cli/cli/"
installLocation: "~/bin"
files:
  - fileName: "gh"
    sourcePath: "bin/gh"
    copyIt: true
    checkVersion: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

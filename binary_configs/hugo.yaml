# yaml-language-server: $schema=./schema.json
name: "Hugo"
description: "A fast and flexible static site generator"
url: "https://github.com/gohugoio/hugo"
installLocation: "~/bin"
files:
  - fileName: "hugo"
    execute: true
    versionCommand:
      args: "version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

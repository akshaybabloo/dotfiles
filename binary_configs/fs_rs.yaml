# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "FS RS"
description: "File system information CLI"
url: "https://github.com/akshaybabloo/fs_rs"
installLocation: "~/bin"
files:
  - fileName: "fs_rs"
    checkVersion: true
    copyIt: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

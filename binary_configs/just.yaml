# yaml-language-server: $schema=https://raw.githubusercontent.com/akshaybabloo/binstall/refs/heads/main/schema.json
name: "Just"
description: "Just a command runner"
url: "https://github.com/casey/just"
installLocation: "~/bin"
files:
  - fileName: "just"
    checkVersion: true
    copyIt: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"

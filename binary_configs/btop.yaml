# yaml-language-server: $schema=./schema.json
name: "BTop++"
description: "A monitor of resources"
url: "https://github.com/aristocratos/btop"
installLocation: "~/bin"
files:
  - fileName: "bin/bat"
    execute: true
    versionCommand:
      args: "--version"
      regexVersion: "\\d+\\.\\d+\\.\\d+"
